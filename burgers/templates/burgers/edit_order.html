<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Burger Shop - Edit Order {{ order.order_number }}</title>
</head>
<body>
  <h1>Edit Order {{ order.order_number }}</h1>
  <form method="post">
    {% csrf_token %}
    <label for="customer_name">Customer Name:</label>
    <input type="text" name="customer_name" value="{{ order.customer_name }}"><br><br>
    <label for="burgers">Burgers:</label>
    <select name="burgers" multiple>
      {% for burger in burgers %}
        <option value="{{ burger.id }}" {% if burger in order.burgers.all %}selected{% endif %}>{{ burger.name }}</option>
      {% endfor %}
    </select><br><br>
    <label for="price">Price:</label>
    <input type="text" name="price" value="{{ order.price }}"><br><br>
    <button type="submit">Save Changes</button>
  </form>
  <br>
  <a href="{% url 'view_order' order.order_number %}">Back to Order Details</a><br>
  <a href="{% url 'view_orders' %}">Back to Your Orders</a><br>
  <a href="..\..\">Back to Home</a>
</body>
</html>
